{% extends './master.html' %} {% block title %}Creaci√≥n de Usuarios{% endblock %} {%
block body %}

<header class="header">
  <nav>
    <div class="nav-wrapper #00695c teal darken-3">
      <a href="http://127.0.0.1:3500/" class="brand-logo">New Invoice Age </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://127.0.0.1:3500/">Inicio</a></li>
        <li>
          <a href="http://127.0.0.1:3500/addCustomer">Administrador de Clientes</a>
        </li>
        <li><a href="http://127.0.0.1:3500/addInvoice">Manejo de Facturas</a></li>
      </ul>
    </div>
  </nav>
</header>
<img src="{{url_for('static', filename='img/img1.jpg') }}" class="image" />

<main class="container">

  <form class="col s12 m12" action="{{url_for('customerAdd')}}" method="post">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title center-align"
          ><b>Crea un nuevo cliente</b></span
        >

        <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Customer name"
              id="name"
              required
              name="name"
              type="text"
              class="validate"
            />
            <label class="active" for="first_name2">Customer name</label>
          </div>

          <div class="input-field col s6">
            <input
              placeholder="Status"
              required
              id="status"
              name="status"
              max="1"
              min="0"
              type="number"
              class="validate"
            />
            <label class="active" for="first_name2">Status</label>
          </div>

        </div>
        <div class="input-field col s6">
          <input placeholder="Mobile number" required id="mobile" name="mobile" type="number" class="validate" />
          <label class="active" for="first_name2">Mobile number</label>
        </div>
      </div>

      <div class="card-action">
        <div class="row">
            <button type="submit"
            class="waves-effect waves-light btn-large teal">
            <i class="material-icons right">add_circle_outline</i>Crear Cliente</button>
            <a href="http://127.0.0.1:3500/customerList" class="waves-effect waves-light btn-large #00838f cyan darken-3"><i class="material-icons right">search</i>Consultar Usuarios</a>
        </div>
      </div>
    </div>
  </form>
</main>

{% endblock %}
