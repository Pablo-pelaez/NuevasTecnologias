<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">
</head>

<body>
  <header class="header">
    <nav>
      <div class="nav-wrapper #00695c teal darken-3">
        <a href="http://127.0.0.1:3500/" class="brand-logo">New Invoice Age </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="http://127.0.0.1:3500/">Inicio</a></li>
          <li><a href="http://127.0.0.1:3500/addCustomer">Administrador de Clientes</a></li>
          <li><a href="http://127.0.0.1:3500/addInvoice">Manejo de facturas</a></li>
          <li><a href="{{url_for('logout') }}" class="btn-floating pulse"><i class="material-icons">power_settings_new</i></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <img src="{{url_for('static', filename='img/img1.jpg') }}" class="image" />
  {% block body %} {% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
