<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">
</head>
<body class="theme">
  
  <main class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class=flashes>
      {% for message in messages %}
      <p class="text-error">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    
    <h1 class="center-align">New Invoice Age</h1>
    <form
      class="col s12 m12"
      action="{{url_for('registerUser')}}"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center-align"><b>Regístrate</b></span>
  
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="User name"
                required
                id="name"
                name="name"
                type="text"
                class="validate"
              />
              <label class="active" for="first_name2">User name</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="email"
                required
                id="email"
                name="email"
                type="email"
                class="validate"
              />
              <label class="active" for="first_name2">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Password"
                required
                id="password"
                name="password"
                type="password"
                class="validate"
              />
              <label class="active" for="first_name2">Password</label>
            </div>
  
            <div class="input-field col s6">
              <label class="active" for="image">Photo</label>

              <input
                placeholder="Photo"
                required
                id="photo"
                name="photo"
                type="file"
                class="validate"
              />
              
            </div>
          </div>
        </div>
  
        <div class="card-action">
          <div class="row">
            <button type="submit" class="waves-effect waves-light btn-large teal">
              <i class="material-icons right">add_circle_outline</i>
              Registrarse
            </button>
            <a href="http://127.0.0.1:3500/login" style="color: #3de2b9;">Ya tienes cuenta? <span><b>Inicia Sesión</b></span></a>

          </div>
        </div>
      </div>
    </form>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
