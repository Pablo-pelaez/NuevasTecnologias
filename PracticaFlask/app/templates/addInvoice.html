{% extends './master.html' %} {% block title %}Creaci√≥n de Facturas{% endblock
%} {% block body %}

<header class="header">
  <nav>
    <div class="nav-wrapper #00695c teal darken-3">
      <a href="http://127.0.0.1:3500/" class="brand-logo">New Invoice Age </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://127.0.0.1:3500/">Inicio</a></li>
        <li>
          <a href="http://127.0.0.1:3500/addCustomer"
            >Administrador de facturas</a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:3500/addInvoice">Manejo de Facturas</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<img src="{{url_for('static', filename='img/img1.jpg') }}" class="image" />

<main class="container">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title center-align"
          ><b>Crea una nueva factura</b></span
        >

        <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Invoice Date"
              id="first_name2"
              type="text"
              class="validate"
            />
            <label class="active" for="first_name2">Invoice Date</label>
          </div>
          <div class="input-field col s6">
            <input
              placeholder="ID Customer"
              id="first_name2"
              type="text"
              class="validate"
            />
            <label class="active" for="first_name2">ID Customer</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Price"
              id="first_name2"
              type="text"
              class="validate"
            />
            <label class="active" for="first_name2">Price</label>
          </div>
          <div class="input-field col s6">
            <input
              placeholder="Balance"
              id="first_name2"
              type="text"
              class="validate"
            />
            <label class="active" for="first_name2">Balance</label>
          </div>
        </div>
      </div>

      <div class="card-action">
        <div class="row">
          <a class="waves-effect waves-light btn-large teal"
            ><i class="material-icons right">add_circle_outline</i>Crear
            Factura</a
          >
          <a
            href="http://127.0.0.1:3500/invoiceList"
            class="waves-effect waves-light btn-large #00838f cyan darken-3"
            ><i class="material-icons right">search</i>Consultar Facturas</a
          >
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
